version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use stable
        - curl -o- -L https://yarnpkg.com/install.sh | bash
        - yarn global add @quasar/cli
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
